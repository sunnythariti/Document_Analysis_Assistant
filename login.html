<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Welcome</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000000; /* This sets the background to black */
            background-image: url("{{ url_for('static', filename='You can add background as you want') }}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #E91E63;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #D81B60;
        }
        .error {
            color: #FF5252;
            margin-top: 10px;
        }
        h2 {
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='Logo as you want') }}" alt="logoo" class="logo">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
